<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gemini Image Preview</title>
  </head>
  <body>
    <h1>Generated Image Preview</h1>
    <div>
      <p id="text"></p>
      <img id="preview" alt="Generated by Gemini" />
    </div>
    <script>
      // ページ読み込み時に自動でサーバーへ問い合わせ
      window.addEventListener("load", async () => {
        // URL の ?prompt=... を取得。なければデフォルト
        const params = new URLSearchParams(window.location.search);
        const prompt = params.get("prompt") || "make me a picture of batman";
        try {
          const res = await fetch("http://localhost:3000/api/gen-image", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt }),  // 動的に渡す
          });
          const { text, imageBase64 } = await res.json();
          document.getElementById("text").innerText = text || "";
          document.getElementById("preview").src = "data:image/png;base64," + imageBase64;
        } catch (err) {
          console.error(err);
          document.body.insertAdjacentHTML("beforeend", `<p style="color:red">Error: ${err}</p>`);
        }
      });
    </script>
  </body>
</html>
